<div class="container-fluid p-0 pt-3">
    <h3 class="fs-3 fw-bold">List Projects</h3>
    <a routerLink="./create" class="btn btn-outline-dark mb-2">Add Project</a>
    <table id="table_id" style="width:100%" class="table col-12 m-auto table-border table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">Desc</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <th scope="row">{{project.id}}</th>
            <td>{{project.name}}</td>
            <td>{{project.time_start}}</td>
            <td>{{project.end_time}}</td>
            <td>{{project.desc}}</td>
            <td><a routerLink="./edit/{{project.id}}" class="text-dark"><i class="fas fa-edit"></i></a></td>
            <td><a (click)="onRemove(project.id)" class="text-dark"><i class="fas fa-trash-alt"></i></a></td>
          </tr>
        </tbody>
      </table>
</div>
