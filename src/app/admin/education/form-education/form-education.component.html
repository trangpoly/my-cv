<div class="container-fluid p-0 pt-3">
    <div class="modal-header">
        <h3 *ngIf="id===undefined" class="col-12 fs-3 fw-bold text-center text-dark">Add Project</h3>
        <h3 *ngIf="id!==undefined" class="col-12 fs-3 fw-bold text-center text-dark">Edit Project</h3>
    </div>
    <div class="modal-body">
        <form [formGroup]="educationForm" (ngSubmit)="onEducation(educationForm.value)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name Project:</label>
                <input type="text" class="form-control"
                formControlName="name"
                [(ngModel)]="education.name"
                >
                <app-profile-validate
                    [formField]="educationForm.get('name')"
                    key = "Project Name"
                ></app-profile-validate>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Start Time: {{education.time_start}}</label>
                <input type="date" class="form-control" 
                formControlName="time_start"
                [(ngModel)]="education.time_start"
                >
                <app-profile-validate
                [formField]="educationForm.get('time_start')"
                key = "Start Time"
            ></app-profile-validate>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">End Time: {{education.end_time}}</label>
                <input type="date" class="form-control" 
                formControlName="end_time"
                [(ngModel)]="education.end_time"
                >
                <app-profile-validate
                [formField]="educationForm.get('end_time')"
                key = "End Time"
            ></app-profile-validate>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Achievements: </label>
                <textarea class="form-control"
                formControlName="achievements"
                [(ngModel)]="education.achievements" rows="5" cols="50"></textarea>
                <app-profile-validate
                [formField]="educationForm.get('achievements')"
                key = "Achievements"
            ></app-profile-validate>
            </div>
            <button *ngIf="id===undefined" [disabled]="educationForm.invalid" type="submit" class="btn btn-dark col-2 m-auto">ADD</button>
            <button *ngIf="id!==undefined" type="submit" class="btn btn-dark col-2 m-auto">EDIT</button>
          </form>		
    </div>
</div>
